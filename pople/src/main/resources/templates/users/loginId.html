	<title>아이디 찾기 페이지</title>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<style>
        #gg img{
            width: 50px;

        }
        #gg2 img{
            width: 50px;

        }
        div{
                font-family: 'Noto Sans KR', sans-serif;
            }
            ul, ol, li { list-style: none; }

            a {
                text-decoration: none;
                color: #111;
            }

<body>

<header>
	<div th:replace="fragments/header::header"></div>

</header>
<main>
	<div class="">
		<div>
			<div class="mt-5">

				<div class="w-50 m-auto d-flex justify-content-center mt-5">

					<div id="H1" class="mt-5"> <!-- 아이디 찾기  -->

						<div class="d-flex justify-content-between  border-bottom  border-black">
							<div  class="border border-black p-2"><button  class="btn">아이디 찾기 </button></div>
							<div  class="border  p-2 "><button id="H2Btn" class="btn"> 비밀번호 찾기</button></div>
						</div>
						<div class="" id="idmsg">
							<span>아이디는</span><span class="" id="user_id"></span> <span>입니다</span>
						</div>
						<form action="/" >
							<div class="row ">
								<div class="mt-3">
									<input type="text" name="name" id="name" value="" class="form-control" style="height: 50px;" placeholder="이름">

								</div>
								<div class="mt-2">
									<input type="email" name="email" id="email" value=""  class="form-control" style="height: 50px;" placeholder="이메일">

								</div>
							</div>
							<div class="text-danger" id="id_message"></div>
							<div class="text-danger" id="id_message2"></div>


							<div>
								<div class="row mt-2 p-3">
									<button class="mt-3 btn btn-danger" id="btnID" style="height: 50px;">아이디 찾기 </button>
									<!--  <button id="fromBtn" class="mt-2 btn btn-outline-danger" style="height: 50px;">회원가입</button> -->
								</div>
							</div>
						</form>

						<div class=" text-center mt-4 ">
							<span class="w-100 m-auto col">--------------------  SNS 로그인-----------------</span>
						</div>

<script  th:inline="javascript">
    $(function(){
	$('#id_message').hide()
	$('#id_message2').hide()
	$('#idmsg').hide();
        var user_id;
        var user_pw;
        var auto;

        $('#btnID').click(function(e){
            e.preventDefault();
            $('#pw_message').show()

            //html요소 값 => js 변수 저장 => json 형식 반환 => ajax으로전송

            name = $('#name').val();
			email = $('#email').val();



			//html요소 값 => js 변수 저장 => json 형식 반환 => ajax으로전송
			var data ={
			name : $('#name').val(),
			email : $('#email').val(),
			}



            console.log(data)

            $.ajax({  //페이지가 아닌 데이터만 보내기
                type: "POST",
                async: true, //true=비동기
                url: "/users/loginId",
                dataType : "text", //서버로부터 받은 데이터 타입
                data:JSON.stringify(data), //매개변수
                contentType: "application/json; charset=utf-8",
                success : function(data){

                    var jsonMessage = data;
					console.log(jsonMessage)
					if(jsonMessage == "실패"){
						$('#id_message').show()
						$('#id_message').text("이름과이메일을 재확인해주세요");
					}else{
						$('#idmsg').show();
						$('#user_id').text(jsonMessage);
					}




                },
                error: function(){

                },
                complete : function(){

                }


            }) //end





        });

        $('#btnPWD').click(function(e){
            e.preventDefault();
            $('#pw_message').show()
			var	userid = $('#userid').val();
			var	email2 = $('#email2').val();

			var data ={
			userid : $('#userid').val(),
			email2 : $('#email2').val()
			}

            console.log(data)

            $.ajax({  //페이지가 아닌 데이터만 보내기
                type: "POST",
                async: true, //true=비동기
                url: "/users/loginPwd",
                dataType : "text", //서버로부터 받은 데이터 타입
                data:JSON.stringify(data), //매개변수
                contentType: "application/json; charset=utf-8",
                success : function(data){

                    var jsonMessage = data;
					console.log(jsonMessage)
					if(jsonMessage == "실패"){

						$('#pw_message').text("아이디와이메일을 재확인해주세요");
					}
					if(jsonMessage == "일치"){
					location.href="/users/pwd?email="+email2;

					}

                },
                error: function(){

                },
                complete : function(){

                }


            }) //end



        })
        $('#name').focus(function(){
            $('#id_message').hide();
        });
        $('#email').focus(function(){
            $('#id_message').hide();
        });
         $('#name').focus(function(){
            $('#id_message2').hide();
        });
        $('#email').focus(function(){
            $('#id_message2').hide();
        });
		$('#userid').focus(function(){
			$('#pw_message').hide();
		});
		$('#email2').focus(function(){
			$('#pw_message').hide();
		});


        //포커서 이벤트 처리
        $('#user_id').focus(function(){
            $(this).val('')
        });




    });

        </script>



<script>
      $(function(){
        var user_id;
        var user_pw;
        var auto;

        $('#user_id').focus(function(){
            $(this).val('')
        });
        $('#user_pwd').focus(function(){
            $(this).val('')
            $('#pw_message').hide()
            /* $('#pw_message').text(jsonMessage.message); */
        });

        $('#auto').click(function(){
            if ($(this).is(":checked")==true){
                $(this).val('on')
            } else {
                $(this).val('off')
            }
            console.log($(this).val())
        });



        $('#fromBtn').click(function(){
          alert('회원가입 페이지 이동')
          location.href="${ctxPath}/order/userForm.do"

        })

        $('#bo1').click(function(){
          alert('로그인후 이용가능 서비스입니다.')

        })

      $('#H2').hide()
	$('#idmsg').hide();

        $('#H1Btn').click(function(){

          $('#H1').show();
          $('#H2').hide();
      })



      $('#H2Btn').click(function(){
        $('#H2').show();
        $('#H1').hide();

      })



      })


    </script>
