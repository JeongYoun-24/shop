<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>로그인 페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


	<style>
        #g1 img{
            width: 50px;

        }
        #g2 img{
            width: 50px;

        }
        div{
                font-family: 'Noto Sans KR', sans-serif;
            }
            ul, ol, li { list-style: none; }

            a {
                text-decoration: none;
                color: #111;
            }
        #phone1{
            width: 80px;
        }
        #phone2 , #phone3{
            width: 123px;
        }

    </style>
</head>
<body>
<header>
	<div th:replace="fragments/header::header"></div>

</header>


<main>
	<div class="mt-5">
		<div class="w-50 m-auto d-flex justify-content-center mt-5">

			<div id="H1" class="mt-5"> <!-- 회원 로그인 -->

				<div class="d-flex justify-content-between  border-bottom  border-black">
					<div  class="border border-black p-2"><button  class="btn">회원 로그인</button></div>
					<div  class="border  p-2 "><button id="H2Btn" class="btn"> 비회원 로그인</button></div>
				</div>
				<form action="/users/login" method="post">
					<div class="row ">
						<div class="mt-3">
							<input type="text" name="email" id="email" value="" class="form-control" style="height: 50px;" placeholder="아이디">
							<div class="text-danger" id="id_message"></div>
							<div class="text-danger" id="resultDiv"></div>
						</div>
						<div class="mt-2">
							<input type="password" name="password" id="password" value=""  class="form-control" style="height: 50px;" placeholder="비밀번호">
							<div class="text-danger" id="pw_message"></div>
							<div class="text-danger" id="message_pwd"></div>
							<span th:if="${loginErrorMsg}" th:text="${loginErrorMsg}">  </span>
						</div>

					</div>
					<div class="row">
						<div class="col-4">
							<input type="checkbox" name="remember-me" id="auto" value="off" style="font-size: 10px;"> <span style="font-size: 14px;">아이디 저장</span>
						</div>
						<div class="col-4"></div>
						<div class="col-4 mt-2 " style="font-size: 10px;">
							<a href="">아이디찾기</a>
							<a href="">비밀번호찾기</a>
						</div>

					</div>
					<div>
						<div class="row mt-2 p-3">
							<button type="submit" class="mt-3 btn btn-danger" id="btnLogin" style="height: 50px;">로그인</button>
							<!--  <button id="fromBtn" class="mt-2 btn btn-outline-danger" style="height: 50px;">회원가입</button> -->
							<!--							 <input type="hidden" th:name="$_csrf.parameterName}" th:value="${_csrf.token}">&ndash;&gt;-->
						</div>
					</div>
				</form>
				<div>
					<div class="row mt-2 p-3">
						<button id="fromBtn" class="mt-2 btn btn-outline-danger" style="height: 50px;">회원가입</button>
					</div>
				</div>
				<div class=" text-center mt-4 ">
					<span class="w-100 m-auto col">--------------------  SNS 로그인-----------------</span>
				</div>
				<div class="d-flex justify-content-center" id="g1">
