<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"

		  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		  crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>

	<!-- 스타일시트 플래그먼트 가져오기-->
	<th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- 메뉴 영역 -->
<div class="" th:replace="fragments/header::header"></div>


<!-- 콘텐츠 영역-->
<div class="main_content d-flex justify-content-center">
	<div  layout:fragment="content">




	</div>
</div>

<!-- 푸터영역 -->
<div th:replace="fragments/footer::footer"></div>




<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		th:src="@{https://code.jquery.com/jquery-3.7.0.min.js}"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
		crossorigin="anonymous"></script>
<!-- 자바스크립트 플래그먼트 가져오기-->
<th:block layout:fragment="script"></th:block>
</body>

</html>
