<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout2}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>영화 리스트 </title>
	<style>
		 a {
                text-decoration: none;
            }

	</style>

</head>
<body>

<main>

	<div layout:fragment="content" class="m-2 p-2 ">

		<div class="container">
			<div class=" ">
				<h3>지금 예매가 가능한 영화 </h3>
				<th:block th:if="${msg != null}">
					<span> 검색한 영화가 없습니다.</span>
				</th:block>



				<div th:each="list:${movieList}" class="mt-3 d-flex justify-content-center" >
					<th:block th:if="${list.movieName == null}">
						검색한 영화가 없습니다.
					</th:block>
					<div class="container">
<!--						<div class="d-flex mt-2 align-self-center ">-->
<!--							<div class="m-3">-->
<!--								<img th:src="${list.imgUrl}" alt="">-->
<!--							</div>-->
<!--							<div class="m-3 ">-->

<!--							</div>-->
<!--						</div>-->
						<div class="card m-1 p-3 border ">

							<div th:each="movie: ${movieList}"  class="row ">
								<div class="col-md-4">
<!--									<img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87175/87175_320.jpg" class="img-thumbnail">-->
									<img th:src="${movie.imgUrl}" alt="">

								</div>
								<div class="col-md-8 img-thumbnail mt-2">
									<div class="mt-3">
										(영화이름)
										<span th:text="${movie.movieName}" class="fs24 font-weight-bold"></span>
									</div>
									<div class="mt-3">
										(개봉일)
										<span th:text="${movie.movieDate}" class="fs24 font-weight-bold"></span>
									</div>
									<div class="mt-3">
										(관람등급)
										<span th:text="${movie.movieRating}" class="fs24 font-weight-bold"></span>
									</div>
									<div class="mt-3">
										<p><textarea style="resize: none;border: none;" class="w-100" disabled>[[${movie.movieSummary}]]</textarea> </p>

									</div>

									<div class="">
										<button class="btn border">
											<a th:href="'/movie/find/'+${movie.movieName} " style="color: #111;">상세정보</a>

										</button>
										<button class="btn btn-dark">
											<a th:href="'/schedule/find/'+${movie.movieName}" style="color: white;">예매하기</a>
										</button>


									</div>


								</div>
							</div>


						</div>
					</div>
				</div>



			</div>
		</div>

	</div>





</main>







</body>
</html>
