<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:sec="http//www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <style>

        div{
                font-family: 'Noto Sans KR', sans-serif;
            }
            ul, ol, li { list-style: none; }

            a {
                text-decoration: none;
                color: #111;
            }

        }

    </style>
</head>
<body>
<header>
    <div th:replace="fragments/header::header"></div>

</header>


<main>
    <div class="mt-5">
        <div class="container mt-5">

            <div id="H1" class="mt-5"> <!-- 회원 로그인 -->
                <h3>공지사항 게시판</h3>
                <div sec:authorize="isAuthenticated()">
                    <button sec:authorize="hasAnyAuthority('ROLE_ADMIN')">공지사항 쓰기</button>
                </div>
<!--                <button id="boardBtn">공지사항쓰기</button>-->

                <div class="">
                    <div class="d-flex justify-content-center">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">공지번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">조회수</th>
                                <th scope="col">작성일자</th>
                            </tr>
                            </thead>
                            <tbody >
                            <tr  >
                                <th scope="row">1</th>
                                <td>
                                    재밌네요
                                </td>
                                <td>관리자1</td>
                                <td>1004</td>
                                <td>2023.8.23</td>
                            </tr>
                            <tr  th:each="board,bStat : ${board}" th:varStatus="loop">
                                <th scope="row" th:text="${bStat.count}">  </th>

                                <td>
                                    <a th:href="@{'/board/find/'+${board.id}}" >
                                        [[${board.title}]]
                                    </a>
                                </td>

                                <td>
                                    [[${board.writer}]]
                                </td>
                                <td>
                                    [[${board.hitcount}]]
                                </td>

                                <td>[[${#temporals.format(board.regDate,'yyyy-MM-dd')}]]</td>


                            </tr>


                            </tr>

                            </tbody>
                        </table>


                    </div>
                    <div></div>



                </div>
            </div><!-- 회원 로그인 -->


            <div id="hi">



            </div>



        </div>

    </div>


</main>

<footer>
    <div th:replace="fragments/footer::footer"></div>


</footer>


</body>
<script th:inline="javascript">
$(function(){
    $('#boardBtn').click(function(){
        location.href="/board/form";
    })

})


</script>


</html>
