<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">


    <div layout:fragment="content" class="m-3 p-3">

        <!-- register -->
        <div class="row mt-3">

            <div class="col">

                <div class="card">
                    <h5 class="card-header">Member error</h5>
                    [[${loginErrorMsg}]]
                    <div class="card-body">

                        <!-- board register content -->
                        <form action="/members/login" method="post">
                            <div class="input-group mb-3">
                                <label for="email" class="input-group-text">이메일 주소</label>
                                <input type="text" name="email" class="form-control" id="email" placeholder="이름을 입력해주세요"
                                       >
                            </div>

                            <div class="input-group mb-3">
                                <label for="pawd" class="input-group-text">비밀번호</label>
                                <input type="password" name="pawd" class="form-control" id="pawd" placeholder="이메일을 입력해주세요"
                                       >
                            </div>
                            <div>
                                <button type="submit">로그인</button>
                                <button type="button" onClick="location.href='/members/register'">회원가입</button>
                            </div>

<!--                            <input type="hidden" th:name="$_csrf.parameterName}" th:value="${_csrf.token}">&ndash;&gt;-->


                        </form>



                    </div>
                </div>

            </div>            

        </div>

        <!-- 모달창 -->
        <div></div>

    </div>




    <script layout:fragment="script"    th:inline="javascript">


    </script>
    <style  layout:fragment="css"       th:inline="css">
        .reset {
            margin-left: 0.2em;
        }
    </style>
</html>
