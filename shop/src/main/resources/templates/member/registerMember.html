<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">


    <div layout:fragment="content" class="m-3 p-3">

        <!-- register -->
        <div class="row mt-3">

            <div class="col">

                <div class="card">
                    <h5 class="card-header">Member Register</h5>
                    <div class="card-body">

                        <!-- board register content -->
                        <form action="/members/register" method="get" th:object="${memberDTO}">
                            <div class="input-group mb-3">
                                <label for="title" class="input-group-text">Name</label>
                                <input type="text" name="name" class="form-control" id="title" placeholder="이름을 입력해주세요"
                                       th:field="*{name}" >
                            </div>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</div>

                            <div class="input-group mb-3">
                                <label for="email" class="input-group-text">Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="이메일을 입력해주세요"
                                       th:field="*{email}" >
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</div>

                            <div class="input-group mb-3">
                                <label for="password" class="input-group-text">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호 입력">
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</div>

                            <div class="input-group mb-3">
                                <label for="address" class="input-group-text">Address</label>
                                <input type="text" name="address" class="form-control" id="address" placeholder="주소를 입력">
                            </div>
                            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect data</div>


                            <div class="my-4">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset"  class="btn btn-secondary reset">Reset</button>
                                </div>
                                <!-- Cross-Site Request Forgery(크로스 사이트 간 요청 위조)
                                    : 사용자가 자신도 모르게 요청을 전송하게 하는 공격 방식
                                    스프링 시큐리티에서는 GET방식을 제외한 POST/PUT/DELETE요청에 CSRF요청
                                -->
<!--                                <input type="hidden" th:name="$_csrf.parameterName}" th:value="${_csrf.token}">-->
                            </div>
                        </form>



                    </div>
                </div>

            </div>            

        </div>

        <!-- 모달창 -->
        <div></div>

    </div>




    <script layout:fragment="script"    th:inline="javascript">


    </script>
    <style  layout:fragment="css"       th:inline="css">
        .reset {
            margin-left: 0.2em;
        }
    </style>
</html>
